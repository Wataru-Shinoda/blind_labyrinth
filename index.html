<head>
    <meta charset="utf-8">
    <script src="./js/labyrinth.js"></script>
    <script src="./js/player.js"></script>
    <script src="./js/item.js"></script>
    <script src="./js/main.js"></script>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div id="layout">
        <span id="maze" class="layout_field"></span>
        <span id="status" class="layout_field"></span>
        <span id="keyConfig" class="layout_field">
            <div class="boxName">操作方法</div>
            <div class="item">
                <span>移動</span><span>WASD</span>
            </div>
            <div class="item">
                <span>方向変換</span><span>Shift + WASD</span>
            </div>
            <div class="item">
                <span>アイテム使用/<br>キャンセル</span><span>E</span>
            </div>
        </span>
        <span id="mapInfo" class="layout_field">
            <div class="boxName">マップアイコン説明</div>
            <div class="item">
                <span>壁</span><span>＃</span>
            </div>
            <div class="item">
                <span>プレイヤー</span><span>▼</span>
            </div>
            <div class="item">
                <span>ゴール</span><span>□</span>
            </div>
            <div class="item">
                <span>アイテム</span><span>？</span>
            </div>
        </span>
        <span id="effectLog" class="layout_field"></span>
    </div>
</body>
